<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #000;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #000;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section h3 {
            color: #000;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .comment-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        .comment-form button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>个人博客</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>博客文章标题</h2>
            <p>这里是博客文章的内容。你可以在这里写入你的文章并随时更新内容。</p>
        </div>

        <div class="comment-section">
            <h3>评论</h3>
            <div id="comments">
                <!-- 评论将显示在这里 -->
            </div>

            <div class="comment-form">
                <h3>添加评论</h3>
                <textarea id="comment-text" rows="4" placeholder="请输入你的评论..."></textarea>
                <button onclick="addComment()">提交评论</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 你的名字</p>
    </footer>

    <script>
        function addComment() {
            const commentText = document.getElementById('comment-text').value;
            if (commentText.trim() === '') {
                alert('评论内容不能为空！');
                return;
            }

            const commentsDiv = document.getElementById('comments');
            const commentElement = document.createElement('div');
            commentElement.style.marginBottom = '10px';
            commentElement.innerHTML = `<p>${commentText}</p>`;
            commentsDiv.appendChild(commentElement);

            document.getElementById('comment-text').value = '';
        }
    </script>
</body>
</html>
